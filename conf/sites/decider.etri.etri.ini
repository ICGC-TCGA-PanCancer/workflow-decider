[general]
working-dir=etri
seqware-settings="seqware.setting"
report="bsc_workflow_decider_report.txt"
bwa-workflow-version=2.6.0
use-cached-analysis=true
use-cached-xml=false
local-status-cache=etri-decider-log.txt
failure-reports-dir=etri-report
lwp-download-timeout=300
generate-all-ini-files=true

[scheduling]
seqware-clusters="conf/cluster-full.json"
whitelist-donor=etri-whitelist-etri.txt
blacklist-donor=blacklist.txt
whitelist-sample=
blacklist-sample=
failed-list=
ignore-failed=true
filter-downloads-by-whitelist=true
filter-downloads-by-blacklist=true
ignore-lane-count=true
force-run=false
skip-scheduling=false

[workflow]
workflow-template=conf/ini/workflow-32gb.ini
workflow-name=SangerPancancerCgpCnIndelSnvStr
gnos-download-url=https://gtrepo-etri.annailabs.com
gnos-upload-url=https://gtrepo-etri.annailabs.com
tabix-url=http://etri.tabix.oicrsofteng.org/
gtdownload-pem-file=/mnt/home/seqware/gnostest.pem
gtupload-pem-file=/mnt/home/seqware/gnostest.pem
uploadTest=false
uploadSkip=false
workflow-version=1.0.4
cores-addressable=8
mem-host-mb-available=30000
cleanup=true
study-refname-override=icgc_pancancer_vcf
analysis-center-override=etri
seqware-output-lines-number=10
testMode=false
