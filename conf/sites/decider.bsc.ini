[general]
working-dir=bsc
seqware-settings=seqware.setting
report=workflow_decider_report.bsc.txt
bwa-workflow-version=2.6.0
use-cached-analysis=true
use-cached-xml=false
local-status-cache=local-status-cache.bsc.tsv
failure-reports-dir=reports
lwp-download-timeout=300

[scheduling]
seqware-clusters=instances.empty.json
whitelist-donor=
blacklist-donor=
whitelist-sample=
blacklist-sample=
failed-list=
schedule-ignore-failed=false
filter-downloads-by-whitelist=true
filter-downloads-by-blacklist=true
ignore-lane-count=true
force-run=false
skip-scheduling=true
generate-all-ini-files=true

[workflow]
workflow-name=SangerPancancerCgpCnIndelSnvStr
gnos-download-url=https://gtrepo-not-used.annailabs.com
gnos-upload-url=https://gtrepo-not-used.annailabs.com
tabix-url=http://pancancer_tabix_server/
gtdownload-pem-file=/mnt/home/seqware/.ssh/gnos.pem
gtupload-pem-file=/mnt/home/seqware/.ssh/gnos.pem
uploadTest=false
uploadSkip=true
workflow-version=1.0.5
workflow-template=conf/ini/sites/workflow-1.0.5.bsc.ini
cores-addressable=16
mem-host-mb-available=100000
upload-results=
skip-gtupload=
skip-gtdownload=
output-dir=
output-prefix=
input-prefix=
analysis-center-override=bsc
seqware-output-lines-number=500
study-refname-override=icgc_pancancer_vcf
cleanup=false
testMode=false
