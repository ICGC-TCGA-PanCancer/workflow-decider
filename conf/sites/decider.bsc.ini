[general]
working-dir=bsc
seqware-settings=seqware.setting
report=workflow_decider_report.bsc.txt
bwa-workflow-version=2.6.0
use-cached-analysis=true
use-cached-xml=false
local-status-cache=local-status-cache.bsc.tsv
failure-reports-dir=reports
lwp-download-timeout=300

[scheduling]
seqware-clusters=instances.json
whitelist-donor=
blacklist-donor=
whitelist-sample=
blacklist-sample=
failed-list=
schedule-ignore-failed=false
filter-downloads-by-whitelist=true
filter-downloads-by-blacklist=true
ignore-lane-count=true
force-run=false
skip-scheduling=true
generate-all-ini-files=true

[workflow]
workflow-name=SangerPancancerCgpCnIndelSnvStr
gnos-download-url=https://gtrepo-bsc.annailabs.com
gnos-upload-url=https://gtrepo-bsc.annailabs.com
tabix-url=http://<IP_ADDRESS_TBD>/
gtdownload-pem-file=/mnt/home/seqware/.ssh/gnos.pem
gtupload-pem-file=/mnt/home/seqware/.ssh/gnos.pem
uploadTest=false
uploadSkip=false
workflow-version=1.0.4
workflow-template=conf/ini/sites/workflow-1.0.4.bsc.ini
cores-addressable=8
mem-host-mb-available=30000
upload-results=
skip-gtupload=
skip-gtdownload=
output-dir=
output-prefix=
input-prefix=
analysis-center-override=bsc
seqware-output-lines-number=500
study-refname-override=icgc_pancancer_vcf_test
cleanup=false
