gtdownload-pem-file=/mnt/home/seqware/.ssh/gnos.pem
gtupload-pem-file=/mnt/home/seqware/.ssh/gnos.pem
workflow-version=1.0.5
workflow-template=conf/ini/sites/workflow-1.0.5.bsc.ini
cores-addressable=16
mem-host-mb-available=100000
upload-results=
skip-gtupload=
skip-gtdownload=
output-dir=
output-prefix=
input-prefix=
analysis-center-override=bsc
seqware-output-lines-number=500
study-refname-override=icgc_pancancer_vcf
cleanup=false

# new
testMode=false
upload-test=false
upload-skip=true
vm-instance-type=hpc
vm-instance-cores=16
vm-instance-mem-gb=128
